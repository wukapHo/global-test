<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Test project</title>
</head>
<body>
  <form class="form">
    <div class="form__fields">
      <input type="number" class="form__input" placeholder="Min" id="field-min">
      <input type="number" class="form__input" placeholder="Max" id="field-max">
    </div>
    <div class="form__slider-container">
      <div class="form__slider-track"></div>
      <input type="range" class="form__slider" min="0" max="100" value="0" id="slider1">
      <input type="range" class="form__slider" min="0" max="100" value="100" id="slider2">
    </div>
    <button type="button" class="form__button">Send</button>
  </form>
  <script type="module" src="./script/script.js"></script>
</body>
</html>
